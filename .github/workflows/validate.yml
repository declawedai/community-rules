name: Validate Rules

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate rules
        run: npm test

      - name: Count rules
        run: |
          count=$(find rules -name "*.yaml" -o -name "*.yml" | wc -l)
          echo "Total rules: $count"
